<div class="p-4">
  <div class="text-2xl text-primary">This text color is from lib</div>

  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <core-form-field>
      <core-label>Username</core-label>
      <input coreInput type="text" formControlName="firstName" />
      <core-hint>Form hint zone</core-hint>
    </core-form-field>

    <core-form-field>
      <core-label>Last name</core-label>
      <input coreInput type="email" formControlName="lastName" />
      <button
        coreSuffix
        core-filled-button
        rounded
        color="primary"
        type="submit"
        [disabled]="form.invalid"
      >
        Go !
      </button>
    </core-form-field>

    <div class="flex space-x-3 pt-8">
      <button core-filled-button color="primary">Filled primary button</button> &nbsp;
      <button core-outlined-button color="primary">Outline primary button</button> &nbsp;
      <!-- <button core-outlined-button rounded color="primary" type="submit">Submit</button> -->
    </div>
  </form>
</div>

<br />

<a [routerLink]="['/home']">Go to home</a> |
<a core-text-button [routerLink]="['/']">Retour sur la page principale</a>

<hr />
